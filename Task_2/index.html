<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thirukural</title>
    <!-- Include Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-sm mt-5">
      <h1 class="text-center">Thirukural</h1>
      <br />
      <h5>1. Search for a kural (0 to 1300)</h5>
      <br />
      <h5>2. Both in Tamil and English will be displayed below</h5>
      <div class="card bg-light mt-5 mb-5">
        <div class="input-group">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search for Kural (1 to 1330)"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <button type="button" class="btn btn-outline-primary">search</button>
        </div>
        <div class="container bg-light mt-5 mb-5"></div>
      </div>
    </div>

    <!-- Include Bootstrap and custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
